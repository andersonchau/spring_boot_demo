<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Getting Started: This is the Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!------ Include the above in your HEAD tag ---------->
    <!--https://bootsnipp.com/snippets/j6r4X-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
.card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
}
.promptError {
    color: red;
}
</style>

</head>

<body class="container">
    <br>  <p class="text-center">Login Demo System</p>
    <hr>
    <div class="row">
        <div class="card"  style="width: 400px" >
            <article class="card-body">
                <h4 class="card-title mb-6 mt-2">Sign in</h4>
                <form action="#" th:action="@{/login}" th:object="${loginInfo}" method="post">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="promptError">Invalid Username</div>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="promptError">Invalid Password</div>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="promptError">Invalid Confirm Password</div>

                    <div class="form-group">
                        <label>Your Username</label>
                        <input name="" class="form-control" placeholder="Username" type="text" th:field="*{username}" />
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Your password</label>
                        <input class="form-control" placeholder="******" type="password" th:field="*{password}" />
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" placeholder="******" type="password" th:field="*{confirmPassword}" />
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <div class="checkbox">
                            <label> <input type="checkbox"> Save password </label>
                        </div> <!-- checkbox .// -->
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                    </div> <!-- form-group// -->
                </form>


            </article>
        </div> <!-- card.// -->
    </div>

</body>
</html>
