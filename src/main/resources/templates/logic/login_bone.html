<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: This is the Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>

<form action="#" th:action="@{/login}" th:object="${loginInfo}" method="post">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid Username</div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</div>
    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{password}">Invalid Confirm Password</div>

    <p>Username: <input type="text" th:field="*{username}" /></p>


    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
